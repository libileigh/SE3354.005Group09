<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UTDMarketplace–Create Account</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        background: repeating-linear-gradient(
            45deg,
            #135946,
            #135946 20px,
            #1c6e59 20px,
            #1c6e59 40px
        );
        font-family: Arial, sans-serif;
        height: 100vh;
        box-sizing: border-box;
    }

    .login-title {
        color: #f7941e;
        font-size: 32px;
        margin: 20px;
        position: absolute;
        top: 0;
        left: 0;
    }

    .login-container {
        width: 100%;
        max-width: 500px;
        margin: 80px auto;
        padding: 20px;
        background: #fff;
        border-top: 6px solid #2ebfa6;
        border-bottom: 6px solid #2ebfa6;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #135946;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background: #f7941e;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #e07e0a;
    }
     .login-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #f7941e;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
    }

    .login-button:hover {
    background-color: #e07e0a;
    }
  </style>
</head>
<body>

<div class="login-title">Create Account</div>
<a href="login.html" class="login-button">login</a>
<div class="login-container">
  <h1>Create Your Account</h1>
  <form id="createAccountForm">
    <input  id="name"     type="text"     placeholder="Full Name "    required />
    <input  id="email"    type="email"    placeholder="Email"        required />
    <input  id="password" type="password" placeholder="Password"     required />
    <input  id="phone"    type="tel"      placeholder="Phone Number" required />
    <button type="submit">Create Account</button>
  </form>
  <p id="error" class="error"></p>
</div>
<!-- Firebase + your app logic (ES‑modules) -->
<script type="module" src="createAccount.js"></script>
</body>
</html>
