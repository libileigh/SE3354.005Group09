<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>UTDMarketplace–Login</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            background: repeating-linear-gradient(
                45deg,
                #135946,
                #135946 20px,
                #1c6e59 20px,
                #1c6e59 40px
            );
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
        }


        .login-title {
            color: #f7941e;
            font-size: 32px;
            margin: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }


        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            border-top: 6px solid #2ebfa6;
            border-bottom: 6px solid #2ebfa6;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: #f7941e;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #e07e0a;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>

</head>
<body>
<div class="login-title">Log‑In</div>

<div class="login-container">
    <h1>UTD Marketplace</h1>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@utdallas.edu" required />
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <button id="loginBtn">Submit</button>
    <p id="error" class="error"></p>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
